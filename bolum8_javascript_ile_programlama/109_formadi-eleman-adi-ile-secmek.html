<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ananim Fonksiyonlar</title>
        <script>
            function mesaj(){
                var ad = document.bilgi.ad.value;
                alert(ad);
            }
        </script>
    </head>
     
    <body>
<!--  form içinde bulunan nesnelere form adı ve form eleman adi ile erişmek       -->
        
        <form action="" name="bilgi">
            <input type="text" name="ad">
            <input type="button" value="basiniz" onclick="mesaj()">
        </form>
        
       
    </body>
    
</html>
