<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ananim Fonksiyonlar</title>
        <script>
            function sec(){
                document.getElementsByClassName("mavi")[0].style.color="blue";
                document.getElementsByClassName("kirmizi")[0].style.color="red";
                document.getElementsByClassName("sari")[0].style.color="yellow";
            }
        </script>
    </head>
     
    <body>
        
        <p class="mavi">Merhaba</p>
        <p class="kirmizi">Javascript</p>
        <p class="sari">Dersleri</p>
        <input type="button" value="basiniz" onclick="sec()">
       
    </body>
    
</html>
