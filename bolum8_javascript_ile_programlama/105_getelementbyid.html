<html>
    <head>
        <meta charset="utf-8">
        <title>Ananim Fonksiyonlar</title>
        <script>
            function degistir(){
                document.getElementById("yazi").style.color="blue";
                document.getElementById("metin").value = "selam";
            }

        <p id="yazi">Hello World</p>
        <input type="text" id="metin">
        <input type="button" value="Degistir" onclick="degistir()">
       
    </body>
    
</html>
