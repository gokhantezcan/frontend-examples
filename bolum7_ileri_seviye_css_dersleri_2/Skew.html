<!doctype html>
<html>
    <head>
    
        <style type="text/css">
           
            .kutu{
                width: 500px;
                height: 200px;
                background: #d3cdcd;
                position: absolute;
                top: 50%;
                left: 50%;
                padding: 10px;
                border: 1px solid #a6a2a1;
                transform: translate(-50%,-50%);
            }
            
            img{
                width: 500px;
                height: 200px;
                transform: skew(30deg) scale(.8);
            }
            
        </style>
        
    </head>


    <body>
    
        <div class="kutu"><img src="road.jpg" alt=""></div>
    
    </body>

</html>
