<!doctype html>
<html>
    <head>
    
        <style type="text/css">
           
            .kutu{
                width: 400px;
                height: 200px;
                background: #dcdcdc;
                margin: 100px auto;
                padding: 10px;
            }
            
            img{
                width: 400px;
                height: 200px;
                transition: all 1s ease-in-out;
            }
            
            img:hover{
                transform: scale(2, 4);/*2 katına çıkar ve yuksekliği2 katına çısın*/
                /*scale(x) yatayda 2 katına çıkarmış olurruz*/
            }
            
        </style>
        
    </head>


    <body>
    
        <div class="kutu"><img src="road.jpg" alt=""></div>
    
    </body>

</html>
