<!doctype html>
<html>
    <head>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        
        <style>
        
            input[type="text"]{
                width: 250px;
                border: 2px solid #aaa;
                border-radius: 5px;
                margin: 8px 0;
                outline: 0;
                padding: 10px 0 10px 40px;
            }
            
            input[type="text"]:focus{
                border-color: deepskyblue;
                box-shadow: 0 0 10px 0 deepskyblue;
            }
            
            .ikonekle{
                position: relative;
            }
            
            .ikonekle i{
                position: absolute;
                left: 0;
                top: 0;   
                font-size: 18px;
                padding: 18px 10px;
                color: #aaa;
            }
            
            .ikonekle input[type="text"]:focus + i{
                color: deepskyblue;
            }
            
        </style>
        
    </head>


    <body>
    
        <form action="">
            <div class="ikonekle">
                <input type="text" placeholder="isminiz">
                <i class="fas fa-user"></i>
            </div>
            
            <div class="ikonekle">
                <input type="text" placeholder="Eposta">
                <i class="fas fa-envelope"></i>
            </div>
        </form>
    
    </body>

</html>
