<!doctype html>
<html>
    <head>
    
        <style type="text/css">
            img{
                width: 150px;
                -webkit-opacity: 0.3;
                transition-duration: 2s;
                transition-property: width;/*sadece geçiş width değerine uygulansın anlamındadır. (ani buyume anlamında)*/
            }
            
            img:hover{
                width: 600px;
                -webkit-opacity: 1;
            }
            
            .buton{
                display: inline-block;
                padding: 30px 50px;
                background: #33ecf5;
                color: aliceblue;
                transition-duration: .8s;
                transition-delay: 1s;
            }
            
            .buton:hover{
                background: #455ff9;
            }
        </style>
        
    </head>


    <body>
    
         <div class="buton">Buton</div>
<!--       <img src="road.jpg">-->
    
    </body>

</html>
