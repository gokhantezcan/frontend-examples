<!doctype html>
<html>
    <head>
    
        <style type="text/css">
           
            .kapsayici{
                width: 300px;
                height: 300px;
                border: 1px solid #949494;
                margin: 100px auto;
                position: relative;
            }
            
            .ic{
                width: 200px;
                height: 200px;
                background: #71ecf3;
                font-size: 40px;
                text-align: center;
                transform: perspective(300px) rotateX(45deg);/*perspective i tek basına kullanmak birsey saglamaz.*/
                /*perspective degerini kucuk girersen etkisi çok fazla artacaktır*/
            }
            
        </style>
        
    </head>


    <body>
    
        <div class="kapsayici">
            <div class="ic">Bilisim Dunyasi</div>
        </div>
    
    </body>

</html>
