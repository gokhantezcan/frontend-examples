<!doctype html>
<html>
    <head>
    
        <style type="text/css">
           
            .kutu{
                width: 500px;
                height: 200px;
                background: #d3dcdc;
                position: absolute;
                top: 50%;
                left: 50%;
                padding: 10px;
                /*transform: translate(-150px, -100px); -50%, -50% bu kutunun genişliğini hesaba katar.*/
                transform: translateX(-50%) translateY(-50%); /*geçersiz kılmaz şimdi iki işlkemide yapacaktır.*/
            }
            
            img{
                width: 500px;
                height: 200px;
                transition: all 1s ease-in-out;
            }
            
            img:hover{
                transform: translate(30px, 30px) scale(1.5) rotate(20deg);
            }
            
        </style>
        
    </head>


    <body>
    
        <div class="kutu"><img src="road.jpg"></div>
    
    </body>

</html>
