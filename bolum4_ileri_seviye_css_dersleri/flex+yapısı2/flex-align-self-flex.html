<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Flex</title>
        
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            .container{
                width: 700px;
                border: 1px solid #c3c3c3;
                display: flex;
                box-sizing: border-box;
                align-items: flex-start;
            }
            
            .kutu{
                width: 200px;
                text-align: center;
                padding: 70px 0;
                font-size: 18px;
            }
            
            .kutu1{
                background: #ff6769;
                flex-basis: 200px;
                flex-shrink: 2;
            }
            .kutu2{
                background: #a474f1;
                flex-basis: 200px;
                flex-shrink: 4;
                align-self: flex-end;
            }
            .kutu3{
                background: #6eff76;
                flex-basis: 200px;
                flex-shrink: 1;
                align-self: stretch;
                flex: 1 1 200px; /*grow shrink basis*/
            }
        
        </style>
    
    </head>
    
    <body>
    
        <div class="container">
            <div class="kutu kutu1">askdjlsak dlksajflksjlkgfdjklvndknkdfngjk dfngkjdf njkbvndfjkngfdk jngkjdfngjkdfngkjdfngkj dnfkjgnfdg</div>
            <div class="kutu kutu2">2</div> 
            <div class="kutu kutu3">3</div>
            
        </div>
    
    </body>
    
    
</html>
