<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GETTING STARTED WITH BRACKETS</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="main.css">
    </head>
    
    <body>
        
       <form name="form1" method="get" id="form1">
        
            Kullanici Adi: <input type="text" name="kadi" id="kadi" required autofocus><br>
           Şifre: <input type="password" name="sifre" id="sifre" required><br>
           Telefon: <input type="tel" name="telefon" id="telefon" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"><br>
           mail: <input type="email" name="mail" id="mail" required placeholder="asd@asd.com"><br>
           siteniz: <input type="url" name="site" id="site"  placeholder="asd.com"><br>
           
           <input type="submit" name="gönder" id="gönder" value="submit">
        
        </form>
        
    </body>
    
</html>
