<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GETTING STARTED WITH BRACKETS</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        
        <style>
            #kapsayici{
                width: 200px;
                height: 300px;
                background: #FCCFCE;
                position: relative;
                overflow: hidden;
            }
            
            #haber{
                width: 200px;
                height: 300px;
                background: #9BF4B5;
                position: absolute;
            }
        </style>
        
    </head>
    
    <body>
        
<!--        <input type="button" value="durdur" onclick="dur()">-->
        
        <div id="kapsayici">
            <div id="haber" onmouseover="durdur()" onmouseout="devam()">
                <p>Haber1</p>
                <p>Haber2</p>
                <p>Haber3</p>
            </div>
        </div>
        
        <script>

//            function dur(){
//                clearInterval(zaman);

            var haber = document.getElementById("haber");
            kaydir = 0;
            function yukari(){
                kaydir--;
                haber.style.top = kaydir+"px";
                if(kaydir < -300){
                    kaydir = 300;
                }
            }
            
            function durdur(){
                clearInterval(zaman);
            }
            
            function devam(){
                zaman = setInterval("yukari()", 10);
            }
            
            zaman = setInterval("yukari()", 10);
            
        </script>
        
    </body>
    
</html>
