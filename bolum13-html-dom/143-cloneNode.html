<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GETTING STARTED WITH BRACKETS</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        
    </head>
    
    <body>
        
        <ul id="liste1"><li>Python</li><li>C#</li></ul>
        
        <ul id="liste2"><li>Java</li><li>Javascript</li></ul>
       
        <input type="button" value="tasi" onclick="tasi()">
        <input type="button" value="sil" onclick="sil()">
        <input type="button" value="degistir" onclick="degistir()">
        <input type="button" value="kopyala" onclick="kopyala()">
        
        <script>
            // whiteSpace olayına dikakt et bu durumlarda.
            //ul buton falan ebeveyn dugum, li child dugumdur.
            function tasi(){
                var tasinacakEleman = document.getElementById("liste2").lastChild;
                var nereyeTasinacak = document.getElementById("liste1");
                nereyeTasinacak.insertBefore(tasinacakEleman, nereyeTasinacak.childNodes[0]);
            }
            
            function sil(){
                var silinecekEleman = document.getElementById("liste1");
                if(silinecekEleman.hasChildNodes()){
                    silinecekEleman.removeChild(silinecekEleman.lastChild);
                }   
            }
            
            function degistir(){
                var yeniBilgi = document.createTextNode("c++");
                sec = document.getElementById("liste1").childNodes[0];
                sec.replaceChild(yeniBilgi, sec.childNodes[0]);
                
            }
            
            function kopyala(){
                kopyalanacak = document.getElementById("liste2").childNodes[1];
                kopya = kopyalanacak.cloneNode(true); // kopyasını elde ediyoruz.
                nereye = document.getElementById("liste1");
//                nereye.appendChild(kopya); // su an için sona yerleştirir.
                nereye.insertBefore(kopya, nereye.childNodes[1]);
            }
            
        
        </script>
        
    </body>
    
</html>
