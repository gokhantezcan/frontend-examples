<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GETTING STARTED WITH BRACKETS</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <script src="jquery-3.6.0.min.js"></script>
        
        <style>
            .kutu{
                width: 250px;
                height: 150px;
                background: #FFA9AA;
                float: left;
                margin: 5px;
            }
        </style>
        
        
    </head>
    
    <body>
        
        <div class="kutu"><h4>click</h4></div>
        <div class="kutu"><h4>dbclick</h4></div>
        <div class="kutu"><h4>mouseenter</h4></div>
        <div class="kutu"><h4>mouseleave</h4></div>
        <div class="kutu"><h4>mousedown</h4></div>
        <div class="kutu"><h4>mouseup</h4></div>
        <div class="kutu"><h4>hover</h4></div>
        <div class="kutu"><h4>focus</h4><input type="text" id="isim"></div>
        <div class="kutu"><h4>blur</h4><input type="text" id="soyad"></div>
        <div class="kutu"><h4>blurresize</h4></div>
        
        
        <script>
        
            $(document).ready(function(){
                $(".kutu:eq(0)").on({
                click:function(){
                    $(this).css("background", "blue");
                    },
                 mouseenter:function(){
                     $(this).css("background", "red");
                    },
                mouseleave:function(){
                    $(this).css("background", "yellow");
                }
                    
                });
                
                $(".kutu:eq(1)").dblclick(function(){
                    $(this).css("background", "blue");
                });
                
                $(".kutu:eq(2)").mouseenter(function(){
                    $(this).css("background", "blue");
                });
                
                $(".kutu:eq(3)").mouseleave(function(){
                    $(this).css("background", "blue");
                });
                
                $(".kutu:eq(4)").mousedown(function(){
                    $(this).css("background", "blue");
                });
                
                $(".kutu:eq(5)").mouseup(function(){
                    $(this).css("background", "blue");
                });
                
                $(".kutu:eq(6)").hover(function(){
                    $(this).css("background", "blue");
                }, 
                function(){
                      $(this).css("background", "red").css("color", "yellow");
                });
                
                $(".kutu:eq(7) input").focusin(function(){
                    $(this).css("background", "yellow"); 
                });
                
                $(".kutu:eq(8) input").blur(function(){
                    $(this).css("background", "blue"); 
                });
                
                $(window).resize(function(){
                    $(".kutu:eq(9)").append($(window).width());
                });
                
            });
           
        
        </script>
        
    </body>
    
</html>
