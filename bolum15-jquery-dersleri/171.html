<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GETTING STARTED WITH BRACKETS</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <script src="jquery-3.6.0.min.js"></script>
        
        
        
        <style>
            
            .container{
                width: 100%;
            }
            
            header {
                width: 100%;
                box-sizing: border-box;
                padding: 10px;
                background: #3a3838;
                text-align: center;
                margin-bottom: 20px;
            }
            
            header h1 {
                color: #ffffff;
            }
            
            .kapsayici{
                width: 80%;
                margin: auto;
                position: relative;
            }
            
            #kutu1{
                background: #ff9596;
                width: 150px;
                height: 150px;
                position: relative;
            }
            
            #kutu2{
                background: #ff9596;
                width: 150px;
                height: 150px;
                position: relative;
            }
            
            .daire{
                width: 110px;
                height: 110px;
                border-radius: 100%;
                background: #0a0a0a;
                position: absolute;
                display: inline-block;
                right: 0;
            }
            
            #sag1{
                position: absolute;
                right: 10px;
                top: 40px;
                width: 30px;
                height: 30px;
            }
            
            #sol1{
/*
                position: absolute;
                right: 10px;
                top: 40px;
                width: 30px;
                height: 30px;
*/
            }
            
            #asagi{
                position: absolute;
                right: 36%;
                bottom: 10px;
                width: 30px;
                height: 30px;
                transform: rotate(270deg);
            }
            
            #yukari{
/*
                position: absolute;
                right: 36%;
                bottom: 10px;
                width: 30px;
                height: 30px;
                transform: rotate(90deg);
*/
            }
            
        </style>
        
        
        
    </head>
    
    <body>

        <div class="container">
            <header>
                <h1>JQuery Animate</h1>
            </header>
            
            <div class="kapsayici">
                <hr>
                <button id="sol">Sola</button>
                <button id="sag">Saga</button>
                <button id="durdur">durdur</button>
                
                <br>
                <br>
                <div id="kutu1"></div>
                <hr>
                <div class="daire">
                    <button id="sag1">>></button>
                    <button id="sol1">>></button>
                    <button id="asagi">>></button>
                    <button id="yukari">>></button>
                </div>
                
                <div id="kutu2"></div>
                
            </div>
            
        </div>
        
        
        <script>
            
            $(document).ready(function(){
                $("#sag").click(function(){
                    $("#kutu1").animate({left:600, opacity:0.5, width:"250px", height:"250px"}, 2000); // 2 saniyede gerçekleşsin.
                });
                 $("#sol").click(function(){
                    $("#kutu1").animate({left:0, opacity:1, width:"210px", height:"150px"}, 2000); // 2 saniyede gerçekleşsin.
                });
                $("#durdur").click(function(){
                    $("#kutu1").stop(true, false); // o anki ve butun animasyonu durdur sırasıyla
                });
                $("#sag1").click(function(){
                    $("#kutu2").animate({left:"+=20"},function(){ // callback function
                        alert("hareket etti");
                    });
                });
                $("#sol1").click(function(){
                    $("#kutu2").animate({left:"-=20"},400);
                });
                $("#yukari").click(function(){
                    $("#kutu2").animate({top:"-=20"},400);
                });
                $("#asagi").click(function(){
                    $("#kutu2").animate({top:"+=20"},400);
                });
            });
            
            
        </script>
        
    </body>
    
</html>
