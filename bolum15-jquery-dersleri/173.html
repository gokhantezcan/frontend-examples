<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GETTING STARTED WITH BRACKETS</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <script src="jquery-3.6.0.min.js"></script>
            
        
        <style>
          
            .kutu{
                position: absolute;
                top: 100px;
                left: 100px;
                width: 100px;
                height: 100px;
                background: #ffc1c2;
            }
            
        </style>
            
        
    </head>
    
    <body>

        <button id="oku">degerleri oku</button>
        <button id="degistir">degerleri degistir</button>
        <div class="kutu"></div>
        <p id="deger"></p>
    <script>
        
        $(function(){
            $("#oku").click(function(){
                var ust = $(".kutu").offset().top; // get yani okuma olayıdır.
                var left = $(".kutu").offset().left;
                var genislik = $(".kutu").width();
                var yukseklik = $(".kutu").height();
                
                $("p").html("ust: " + ust +" - " + "sol: " + left + " - " + "genislik: " + genislik + " - " + "yukseklik: " + yukseklik);
            });
            $("#degistir").click(function(){
                $(".kutu").offset({top:300, left:500});
                $(".kutu").width(300);
                $(".kutu").height(400);
            });
        });
        
        
        </script>
        
    </body>
    
</html>
