<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GETTING STARTED WITH BRACKETS</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <script src="bootstrap/js/jquery-3.5.1.min.js"></script>
        <script src="205-2/dropdown/popper.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
        
        <style>
            div[class*="col"]{
                border: 2px solid #ff0004;
            }
            
            img{
                max-width: 200px;
            }
            
        </style>
        
    </head>
    
    <body>
        
        <div class="btn-group"> <!-- bu sekilde grup seklinde yaparsak butonlar arasında boşluk olmaz -->
            <button class="btn btn-primary">Anasayfa</button>
            <button class="btn btn-primary">Hakkımızda</button>
            <button class="btn btn-primary">Iletişim</button>
        </div>
        
        <div class="btn-toolbar">
            <div class="btn-group mr-3">
                <button class="btn btn-dark">1</button>
                <button class="btn btn-dark">2</button>
                <button class="btn btn-dark">3</button>
                <button class="btn btn-dark">4</button>
            </div>
            
            <div class="btn-group mr-3">
                <button class="btn btn-dark">5</button>
                <button class="btn btn-dark">6</button>
                <button class="btn btn-dark">7</button>
                <button class="btn btn-dark">8</button>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-dark">9</button>
            </div>
        </div>
        <br>
        <br>
        
        <div class="btn-toolbar justify-content-center">
            <div class="btn-group ">
                <button class="btn btn-secondary">1</button>
                <button class="btn btn-secondary">2</button>
                <button class="btn btn-secondary">3</button>
                <button class="btn btn-secondary">4</button>
            </div>
            
            <div class="input-group ml-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                </div>
                <input type="text" class="form-control" placeholder="Yazi">
            </div>
        </div>
        <br>
        <br>
        <div class="btn-group">
            <button class="btn btn-dark">1</button>
            <button class="btn btn-dark">2</button>
            <div class="btn-group">
                <button class="btn btn-dark dropdown-toggle" data-toggle="dropdown">Açılır Menu</button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">1</a>
                    <a href="#" class="dropdown-item">2</a>
                    <a href="#" class="dropdown-item">3</a>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="btn-group-vertical">
            <button class="btn btn-dark">1</button>
            <button class="btn btn-dark">2</button>
            <div class="btn-group">
                <button class="btn btn-dark dropdown-toggle" data-toggle="dropdown">Açılır Menu</button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">1</a>
                    <a href="#" class="dropdown-item">2</a>
                    <a href="#" class="dropdown-item">3</a>
                </div>
            </div>
        </div>
        
    </body>
    
</html>
