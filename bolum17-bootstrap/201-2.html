<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GETTING STARTED WITH BRACKETS</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <script src="bootstrap/js/jquery-3.5.1.min.js"></script>
        <script src="bootstrap/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
        
        <style>
            div[class*="col"]{
                border: 2px solid #ff0004;
            }
            
            img{
                max-width: 200px;
            }
            
        </style>
        
    </head>
    
    <body>
        
        <div class="container">
            <div class="row">
                <div class="col-9">
                    <button class="btn btn-secondary" id="goster">Goster</button>
                    
                </div>
            </div>
        </div>
        
       <script>
            $(document).ready(function(){
                $("#goster").click(function(){
                    $(".col-9").append('<div class="alert alert-primary show fade" id="mesaj"><button class="btn btn-primary close" data-dismiss="alert" id="buton">X</button><h3 class="alert-heading">Uyarı</h3><p>Burası uyarı penceresidir.</p>        </div>');
                    setTimeout(function(){
                        $("#mesaj").alert("close");
                    }, 1000);
                });
                
            });
        </script>
        
        
    </body>
    
</html>
