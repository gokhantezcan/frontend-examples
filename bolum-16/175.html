<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GETTING STARTED WITH BRACKETS</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <script src="jquery-3.6.0.min.js"></script>
            
        
        <style>
          
            .kresim {
              display: inline-block;
                width: 75px;
                height: 75px;
                margin: 5px;
                border: 2px solid #000;
                cursor: pointer;
            }
            
            .bresim {
                position: fixed;
                height: 100%;
                width: 100%;
                top: 0;
                left: 0;
                background-color: rgba(0,0,0,0.5);
                display: none;
            }
            
            .ic{
                position: relative;
                max-width: 700px;
                margin: 0 auto;
                background: #fff;
                border: 3px solid gray;
                padding: 10px;
                top: 50%;
                transform: translateY(-50%);
            }
            
        </style>
            
        
    </head>
    
    <body>

        <div class="kresim" id="kresim1">
            <img src="kresim1.jpg" alt="">
        </div>
        <div class="kresim" id="kresim2">
            <img src="kresim2.jpg" alt="">
        </div>
        <div class="kresim" id="kresim3">
            <img src="kresim3.jpg" alt="">
        </div>
        <div class="kresim" id="kresim4">
            <img src="kresim4.jpg" alt="">
        </div>
        
        
        
        <div class="bresim" id="bresim1">
            <div class="ic">
                <img src="kresim1.jpg" alt="">
            </div>
        </div>
        <div class="bresim" id="bresim2">
            <div class="ic">
                <img src="kresim2.jpg" alt="">
            </div>
        </div>
        <div class="bresim" id="bresim3">
            <div class="ic">
                <img src="kresim3.jpg" alt="">
            </div>
        </div>
        <div class="bresim" id="bresim4">
            <div class="ic">
                <img src="kresim4.jpg" alt="">
            </div>
        </div>
        
        
        
    <script>
        
       $(document).ready(function(){
           $(".kresim").click(function(){
               var resimAdi = $(this).attr("id");
               var resimNo = resimAdi.slice(6);
               var tiklananResim = "#bresim" + resimNo;
               $(tiklananResim).fadeIn(400);
           });
           $(".bresim").click(function(){
               $(".bresim").fadeOut();
           });
           $(".ic").click(function(){
               event.stopPropagation();
           });
       });
        
        
        </script>
        
    </body>
    
</html>
