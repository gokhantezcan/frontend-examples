<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Dialog - Modal confirmation</title>
  <script src="jquery-3.6.0.min.js"></script>
  
    <style>
        
/*
        html{
            scroll-behavior: smooth;
        }
*/
        
        body{
            margin: 0;
            padding: 0;
        }
        
        nav{
            position: fixed;
            top: 0;
        }
        
        section{
            width: 100%;
            height: 100vh;
            background-color: cornsilk;
            font-size: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #000;
            box-sizing: border-box;
        }
    </style>
    
</head>
    
<body>
    <nav>
        <a href="#section1">Section1</a>
        <a href="#section2">Section2</a>
        <a href="#section3">Section3</a>
        <a href="#section4">Section4</a>
        <a href="#section5">Section5</a>
    </nav>
    
    
    <section class="kutu" id="section1">Section1</section>
    <section class="kutu" id="section2">Section2</section>
    <section class="kutu" id="section3">Section3</section>
    <section class="kutu" id="section4">Section4</section>
    <section class="kutu" id="section5">Section5</section>
 
    <script>
    
        $(document).ready(function(){
            $("a").click(function(){
                var adres = $(this).attr("href");
                if(adres != ""){
                   $("html, body").animate({
                       scrollTop : $(adres).offset().top
                   }, 800); 
                }
            });
        });
    
    </script>
 
</body>
</html>
